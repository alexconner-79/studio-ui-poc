name: Studio CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-generated:
    name: Verify generated output
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile specs
        run: pnpm compile

      - name: Check for uncommitted changes in generated files
        run: |
          if [ -n "$(git status --porcelain apps/web/app/ apps/web/components/generated/)" ]; then
            echo "ERROR: Generated files are out of date."
            echo ""
            echo "The following generated files differ from what the compiler produces:"
            git diff --stat apps/web/app/ apps/web/components/generated/
            echo ""
            echo "Full diff:"
            git diff apps/web/app/ apps/web/components/generated/
            echo ""
            echo "Run 'pnpm compile' locally and commit the result."
            exit 1
          fi
          echo "Generated files are up to date."
